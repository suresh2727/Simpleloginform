<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LoginForm</title>
</head>
<body>
    <div class="container">
        <form action="" class="formlogin">
            <h4>LOGIN</h4>
            <label for="email" id="email">Email</label>
            <input type="email" placeholder="Enter Email" required class="email" id="email">

            
            <label for="password" id="password">Password</label>
            <input type="password" placeholder="Enter Password" required class="password" id="password">


            <button class="btn">
                LOGIN
            </button>
        </form>
    </div>
</body>
</html>
